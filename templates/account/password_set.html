{% extends 'account/_base.html' %}
{% load bulma_tags %}
{% block title %}Set a new password{% endblock %}
{% block content_auth_form %}
<h2 class="subtitle colored is-4">Set a new password</h2>
<form class="block" method="post" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {{ form|bulma }}
  <div class="field">
    <button type="submit" class="button is-primary">Change password</button>
  </div>
</form>
{% endblock content_auth_form %}
