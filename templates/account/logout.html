{% extends 'account/_base.html' %}
{% load bulma_tags %}
{% block title %}Log out{% endblock %}
{% block content_auth_form %}
<h2 class="subtitle colored is-4">Log out</h2>
<form class="block" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  <div class="field">
    <button type="submit" class="button is-primary">Log out</button>
  </div>
</form>
{% endblock content_auth_form %}
